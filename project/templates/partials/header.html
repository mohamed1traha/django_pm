{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'project_list' %}">{% trans 'Project Management' %}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'project_list' %}">{% trans 'Home' %}</a>
                </li>
            </ul>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      {{user.username}}
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">{% trans 'Profile' %}</a></li>
                      <li>
                        <form method="post" action="#">
                          {% csrf_token %}
                          <button type="submit" class="dropdown-item">{% trans 'Logout' %}</button>
                        </form>
                      </li>
                    </ul>
              </div>
            <!-- محاذاة حقل البحث إلى أقصى اليمين -->
            <form method="get" action="{% url 'project_list' %}" class="d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="{% trans 'Search' %}" aria-label="Search" name="q" value="{{request.GET.q}}">
                <button class="btn btn-outline-light" type="submit">{% trans 'Search' %}</button>
            </form>
        </div>
    </div>
</nav>
