<!DOCTYPE html>
<html lang="ar" class="h-100" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Projects Management{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- حزمة الأيقونات من Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    

        <!-- إضافة Bootstrap Icons عبر CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-pzjw8f+ua7Kw1TIq0Xj6b7J9vqQZTqTpc5r5KbH8unl5pWzYY8UjQbsj71G45lzR" crossorigin="anonymous">

</head>
<body class="d-flex flex-column h-100 bg-light"> 
    <!-- الشريط العلوي -->
    {% include 'partials/header.html' %}
    
    <!-- المحتوى الأساسي -->
    <main class="flex-shrink-0">
        <div class="container mt-5">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <!-- الشريط السفلي -->
    {% include 'partials/footer.html' %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
