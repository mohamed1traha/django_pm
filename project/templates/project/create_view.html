{% extends 'base.html' %} 
{% load i18n %} 
{% load widget_tweaks %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-md-center">
            <div class="card col-md-6 px-0">
                <div class="card-header">
                    <h3 class="mb-0 py-2">{% trans 'Create Project' %}</h3>
                </div>
                <div class="card-body">
                    <!-- نموذج إنشاء المشروع -->
                    <form method="post">
                        {% csrf_token %}
                        <!-- عرض النموذج مع إضافة form-control -->
                        {% for field in form %}
                            <div class="form-group">
                                {{ field|add_class:"form-control" }}
                            </div>
                        {% endfor %}
                        
                        <!-- زر إرسال البيانات -->
                        <button type="submit" class="btn btn-success mt-3">{% trans 'Submit' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
